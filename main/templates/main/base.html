{% load static %}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колледж информационных технологий{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" media="screen">
    <script class="u-script" type="text/javascript" src="{% static 'main/js/jquery.js' %}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{% static 'main/js/nicepage.js' %}" defer=""></script>

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" media="screen" />

  
    <link id="u-theme-google-font" rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
    <script type="application/ld+json">{
          "@context": "http://schema.org",
          "@type": "Organization",
          "name": "new-kit",
          "logo": "images/logo.png",
          "sameAs": [
                  "https://facebook.com/name",
                  "https://www.instagram.com/name"
          ]
  }</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="home">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta data-intl-tel-input-cdn-path="intlTelInput/">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="u-body u-xxl-mode" data-lang="ru">
    {% include 'main/include/pre_header.html' %}
    {% include 'main/include/header.html' %}

    {% block content %}{% endblock %}

    {% include 'main/include/footer.html' %}
    <script src="{% static 'main/js/nav.js' %}" ></script>
</body>
</html>
