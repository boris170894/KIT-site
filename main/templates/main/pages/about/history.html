{% include 'main/base.html' %} 

{% load static %}

{% block content %}
<link rel="stylesheet" href="/static/main/css/about/college_history.css" />

<div class="page">
    <h2>История Колледжа</h2>

    <div class="page__histories">
        <div class="page__histories__line">
            <span class="page__histories__circle"></span>
            <span class="draw"></span>
        </div>
        <div class="histories">
            {% for history in histories %}
                <div class="history">
                    <h3 class="history__data">{{ history.year|date:"d.m.Y" }}</h3>
                    <p class="history__content">{{ history.info }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="/static/main/js/about/college_history.js"></script>

{% endblock content %}
